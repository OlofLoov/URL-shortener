<!doctype html>
<html>
    <body>
        <main>
            <section id="urlForm">
                <form enctype="application/x-www-form-urlencoded" method="POST" action="/CreateShortURL" enctype="multipart/form-data">
                    <label for="longURL">
                        URL
                    </label>
                    <input type="url" name="longURL" id="longURL"/>
                    <button type="submit">Shorten your URL</button>
                    <p id="shortURL"></p>
                </form>
            </section>
        </main>
    </body>

    <script>
        let data = window.location.hash;
        if (data) {
            console.log("shortURL", data);
            let shortURL = data.substr(1); // remove #
            let url = "url/" + shortURL;
            let section = document.getElementById('shortURL');
            section.innerHTML = `<a id="link" href="${url}">${shortURL}</a>`;
        }
    </script>
</html>
